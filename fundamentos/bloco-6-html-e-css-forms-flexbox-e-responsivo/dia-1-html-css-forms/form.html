<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="display-5 text-center">CURRÍCULO</header>
    <br>
    <br>
    <form action="" method="get">
        <fieldset>
            <legend id="personal-date" class="container">Dados Pessoais</legend>
            <div class="container form-control">
                <div>
                    <label for="nome"> Nome
                        <input type="text" maxlength="40" name="nome" id="nome-input" placeholder="Limite de 40 caracteres" required>
                    </label>
                    <br>
                    <br>
                    <label for="email-input"> Email  
                        <input type="email" maxlength="50" name="email" id="email-input" placeholder="name@example.com" required>
                    </label>
                    <br>
                    <br>
                    <label for="cpf-input"> CPF
                        <input type="email" maxlength="11" name="cpf" id="cpf-input" required>
                    </label>
                    <br>
                    <br>
                    <label for="cidade"> Cidade
                        <input type="texto" maxlength="28" name="cidade" id="cidade-input" required>
                    </label>
                </div>    
                <br>
                <div>
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado-selected" required>
                    </select>
                </div>    
                <br>
                <div>
                    <p>Tipo de Residência</p>
                    <label for="residence1">Casa</label>
                    <input type="radio" name="residence" id="residence1" value="Casa" required >
                    <label for="residence2">Apartamento</label>
                    <input type="radio" name="residence" id="residence2" value="Apartamento" required >
                </div>
            <div>    
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend id="lastJob-date" class="container">Dados do seu último emprego</legend>
            <div class="container form-control">
                <label for="resumo">Resumo do currículo</label>
                <textarea name="resumo" id="resumo" rows="10" cols="100" placeholder="Limite de 1000 caracteres" required ></textarea>
                <br>
                <br>
                <label for="cargo"> Cargo
                    <input type="text" maxlength="40" name="cargo" id="cargo-input" placeholder="Limite de 40 caracteres" required>
                </label>
                <br>
                <br>
                <label for="descricao-cargo"> Descrição do cargo
                    <input type="text" maxlength="500" name="descricao-cargo" id="descricao-cargo" placeholder="Limite de 500 caracteres" required>
                </label>
                <br>
                <br>
                <label for="data-inicio"> Data de início
                    <input type="date" name="data-inicio" id="data-inicio" required>
                </label>
                <br>
                <br>
            </div>
            <br>
            <div class="container">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </fieldset>
    <form>
    <script src="script.js"></script>  
</body>
</html>
