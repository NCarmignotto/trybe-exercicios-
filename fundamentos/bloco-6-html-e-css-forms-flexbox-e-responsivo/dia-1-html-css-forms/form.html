<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="curriculum">CURR√çCULO</header>
    <br>
    <form action="" method="get">
        <fieldset>
            <legend id="personal-date">Dados Pessoais</legend>
            <div class="dados-pessoais">
                <label for="nome"> Nome
                    <input type="text" maxlength="40" name="nome" id="nome-input" required>
                </label>
                <br>
                <br>
                <label for="email-input"> Email  
                    <input type="email" maxlength="50" name="email" id="email-input" required>
                </label>
                <br>
                <br>
                <label for="cpf-input"> CPF
                    <input type="email" maxlength="11" name="cpf" id="cpf-input" required>
                </label>
                <br>
                <br>
                <label for="cidade"> Cidade
                    <input type="texto" maxlength="28" name="cidade" id="cidade-input" required>
                </label>
                <br>
                <br>
                <label for="estado">Estado</label>
                    <select name="estado" id="estado-selected" required>
                    </select>    
                           
            <div>    
        </fieldset>
    <form>
    <script src="script.js"></script>  
</body>
</html>
